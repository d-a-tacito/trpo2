name: Update README on Release Commit

on:
  push:
    branches:
      - release

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Get Commit Info
      id: commit_info
      run: |
        echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV
        echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')" >> $GITHUB_ENV
        echo "COMMIT_DATE=$(git log -1 --pretty=format:'%cd')" >> $GITHUB_ENV

    - name: Create README.md
      run: |
        echo "# Release Commit Info" > README.md
        echo "## Commit Message" >> README.md
        echo "${{ env.COMMIT_MESSAGE }}" >> README.md
        echo "## Commit Hash" >> README.md
        echo "${{ env.COMMIT_HASH }}" >> README.md
        echo "## Author" >> README.md
        echo "${{ env.COMMIT_AUTHOR }}" >> README.md
        echo "## Date" >> README.md
        echo "${{ env.COMMIT_DATE }}" >> README.md

    - name: Commit README.md
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add README.md
        git commit -m "Update README.md with latest commit info" || echo "No changes to commit"

    - name: Push changes
      run: |
        git push origin release
